    <meta charset="UTF-8">
    <!--  make sure all devices can work instead of using default settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/adsense.js"></script>
    <title> list elm retrieve itself's index in the parent OL </title>

    <script>

    function ol_li_get_abs_idx(li) {
      let ol = li.parentElement;
      if (!ol) return -1;

      let listItems = Array.from(ol.children).filter(
        e => e.tagName.toLowerCase() === "li"
      );

      let idx = listItems.indexOf(li);
      if (idx === -1) return -1;

      // include 'start' offset from the OL
      let start = parseInt(ol.getAttribute("start") || "1", 10);
      return start + idx;
    }
    </script>
